<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebTeX</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
  <header>
    <img src="icons/icon_48.png" alt="WebTeX icon" />
    <h2>WebTeX</h2>
  </header>

  <section class="row">
    <span id="domainName" class="domain">example.com</span>
    <span id="siteStatus" class="chip">‑‑</span>
    <label class="switch">
      <input type="checkbox" id="siteToggle" />
      <span class="slider"></span>
    </label>
    <span class="label">Enable WebTeX on this site</span>
  </section>

  <details id="advancedSection">
    <summary>Advanced</summary>
    <div class="row">
      <label class="switch">
        <input type="checkbox" id="katexLoggingToggle" />
        <span class="slider"></span>
      </label>
      <span class="label">Enable KaTeX error logging (verbose)</span>
    </div>
    <p class="note"><small>Off by default to avoid console noise. Toggle on when debugging math rendering. See <a href="https://katex.org/docs/error" target="_blank" rel="noreferrer">KaTeX error docs</a>.</small></p>
  </details>

  <nav>
    <a href="https://katex.org/" target="_blank">KaTeX&nbsp;docs</a>
    <a href="https://github.com/VeriMathic-Labs-LLC/WebTex" target="_blank">GitHub&nbsp;repo</a>
    <a href="https://verimathiclabs.com/" target="_blank">VeriMathic&nbsp;Labs</a>
  </nav>

  <script src="popup.js"></script>
  </body>
</html>
