<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebTeX Simple Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            line-height: 1.6;
        }
        .status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
        }
        .success { background: #d4edda; color: #155724; border: 2px solid #28a745; }
        .error { background: #f8d7da; color: #721c24; border: 2px solid #dc3545; }
        .info { background: #d1ecf1; color: #0c5460; border: 2px solid #17a2b8; }
        .math-test {
            background: #f9f9f9;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #007cba;
            border-radius: 4px;
        }
        button {
            background: #007cba;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #005a87;
        }
    </style>
</head>
<body>
    <h1>WebTeX Simple Test</h1>
    
    <div id="status" class="status info">Checking WebTeX status...</div>
    
    <div class="math-test">
        <h2>Basic Math Test</h2>
        <p>Simple inline: $x = \frac{-b \pm \sqrt{b^2 - 4ac}}{2a}$</p>
        <p>Display equation: $$E = mc^2$$</p>
        <p>Fractions: $\frac{1}{2} + \frac{1}{3} = \frac{5}{6}$</p>
        <p>Nuclear notation: $\text{_88^226 Ra} \to \text{_86^222 Rn} + \text{_2^4 He}$</p>
    </div>

    <div>
        <button onclick="toggleExtension()">Toggle WebTeX</button>
        <button onclick="addDynamicContent()">Add Dynamic Math</button>
        <button onclick="checkStatus()">Check Status</button>
    </div>

    <div id="dynamic-content"></div>

    <script>
        let mathCount = 0;

        function updateStatus() {
            const status = document.getElementById('status');
            
            if (window.rendererState) {
                const stats = window.rendererState;
                const total = stats.totalAttempts || 0;
                const success = (stats.katexSuccess || 0) + (stats.customParserFallback || 0);
                const rate = total > 0 ? (success / total * 100).toFixed(1) : '0';
                
                status.className = 'status success';
                status.innerHTML = `✅ WebTeX Active | Expressions: ${total} | Success: ${rate}% | KaTeX: ${stats.katexSuccess || 0} | Custom: ${stats.customParserFallback || 0}`;
            } else {
                status.className = 'status error';
                status.innerHTML = '❌ WebTeX not detected. Please enable the extension for this domain.';
            }
        }

        async function toggleExtension() {
            if (typeof chrome !== 'undefined' && chrome.storage) {
                try {
                    const currentDomain = location.hostname || 'localhost';
                    const { allowedDomains = [] } = await chrome.storage.local.get('allowedDomains');
                    
                    const isEnabled = allowedDomains.includes(currentDomain);
                    
                    if (isEnabled) {
                        // Remove domain
                        const newList = allowedDomains.filter(d => d !== currentDomain);
                        await chrome.storage.local.set({ allowedDomains: newList });
                        console.log('WebTeX: Disabled for', currentDomain);
                    } else {
                        // Add domain
                        const newList = [...allowedDomains, currentDomain];
                        await chrome.storage.local.set({ allowedDomains: newList });
                        console.log('WebTeX: Enabled for', currentDomain);
                    }
                    
                    location.reload(); // Reload to apply changes
                } catch (e) {
                    console.error('Failed to toggle extension:', e);
                }
            } else {
                alert('Chrome extension API not available');
            }
        }

        function addDynamicContent() {
            mathCount++;
            const container = document.getElementById('dynamic-content');
            const newDiv = document.createElement('div');
            newDiv.className = 'math-test';
            newDiv.innerHTML = `
                <h3>Dynamic Content ${mathCount}</h3>
                <p>New math: $\\lim_{x \\to \\infty} \\frac{1}{x^${mathCount}} = 0$</p>
                <p>Complex: $\\int_0^{\\pi} \\sin(${mathCount}x) dx = \\frac{2}{${mathCount}}$</p>
            `;
            container.appendChild(newDiv);
        }

        function checkStatus() {
            updateStatus();
            console.log('Renderer state:', window.rendererState);
            console.log('Extension runtime ID:', chrome?.runtime?.id);
        }

        // Auto-enable for test file
        (async function autoEnable() {
            if (typeof chrome !== 'undefined' && chrome.storage && location.pathname.includes('test-simple.html')) {
                try {
                    const currentDomain = location.hostname || 'localhost';
                    const { allowedDomains = [] } = await chrome.storage.local.get('allowedDomains');
                    
                    if (!allowedDomains.includes(currentDomain)) {
                        allowedDomains.push(currentDomain);
                        await chrome.storage.local.set({ allowedDomains });
                        console.log('WebTeX: Auto-enabled for test file');
                        location.reload();
                    }
                } catch (e) {
                    console.log('Auto-enable failed (normal if no extension):', e);
                }
            }
        })();

        // Update status periodically
        setInterval(updateStatus, 2000);
        setTimeout(updateStatus, 1000);
    </script>
</body>
</html>
