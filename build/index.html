<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebTex Extension</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; font-family: system-ui, sans-serif; background: #f7f7fa; color: #222; }
    .container { max-width: 420px; margin: 40px auto; padding: 24px; background: #fff; border-radius: 10px; box-shadow: 0 2px 12px rgba(0,0,0,0.07); }
    h1 { font-size: 1.7em; margin-bottom: 0.5em; }
    .desc { color: #666; margin-bottom: 1.5em; }
    .math { margin: 1em 0; font-size: 1.2em; }
    .credit { font-size: 0.95em; color: #aaa; margin-top: 2em; }
  </style>
</head>
<body>
  <div class="container">
    <h1>WebTex Extension</h1>
    <div class="desc">This Chromium extension renders LaTeX math on any website using MathJax.<br>No layout or style overrides.</div>
    <div class="math">Try: <span>\( e^{i\pi} + 1 = 0 \)</span></div>
    <div class="credit">Powered by MathJax. <br>Extension by VeriMathic Labs.</div>
  </div>
</body>
</html>
