<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebTex-2 LaTeX Renderer Demo</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    textarea { width: 100%; height: 6rem; }
    #output { border: 1px solid #ccc; padding: 1rem; margin-top: 1rem; min-height: 4rem; }
  </style>
</head>
<body>
  <h1>WebTex-2 LaTeX Renderer Demo</h1>
  <textarea id="latex-input">$E = mc^2$</textarea>
  <button id="render-btn">Render LaTeX</button>
  <div id="output"></div>

  <script src="../src/latex-renderer.js"></script>
  <script>
    const renderer = new LatexRenderer();
    document.getElementById('render-btn').addEventListener('click', () => {
      const input = document.getElementById('latex-input').value;
      const output = document.getElementById('output');
      renderer.renderLatex(input, output);
    });
  </script>
</body>
</html>
